<h1 class="mt-3">Selectores Anidados</h1>
<hr />
<form action="" [formGroup]="myForm">
  <!-- Regions -->
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label"> Continente </label>
      <select formControlName="region" class="form-control">
        <option value="">Seleccione Continente</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <!-- Countries -->

  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label for="" class="form-label">País</label>
      <select formControlName="country" class="form-control">
        <option value="">Seleccione País</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label for="" class="form-label">Fronteras</label>
      <select formControlName="border" class="form-control">
        <option value="">Seleccione la frontera</option>
        <option
          *ngFor="let country of borders"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>


</form>

<h3 class="mt-3">Formularios</h3>
<code>
  {{ myForm.value | json }}
</code>

<h4 class="mt-3">Valid form? {{ myForm.valid }}</h4>
